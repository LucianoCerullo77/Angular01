<div class="container">
  <div class="row">
    <div class="col">
      <h1>Persons List</h1>
      <button
        class="btn btn-primary"
        [disabled]="unAllow"
        (click)="addPerson()"
      >
        Add Person allow
      </button>
      <p *ngIf="showMessage; else notPerson">
        {{ message }} with the title of {{ title }}
      </p>
      <ng-template #notPerson>
        <p>Not person detected</p>
      </ng-template>
      <app-person></app-person>

      <label>Title Person </label>
      <input type="text" class="form-control" [(ngModel)]="title" />
      {{ title }}
    </div>
  </div>
</div>
